{% extends 'work/base.html' %}

{% block content %}

    <h1>Buy
        <a href="{% url 'work:cart' %}">
            <img src="/media/work/cart.jpg" class="img-fluid border" width="40px">
        </a>
    </h1>
    
    {% for item in items %}
        <div class="d-inline-block p-3 border border-4">
            <a href="{% url 'work:item' item.pk %}">
                <img src="{{item.picture.url}}" alt="" width="200px">
                <h3>{{item}}</h3>
            </a>

        </div>
    {% endfor %}
{% endblock %}
